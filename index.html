<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" name="" id="output" />
        <button>
            <i class="fa-solid fa-shuffle" onclick="genPassword()"></i>
        </button>
        <button>
            <i class="fa-regular fa-copy" onclick="copyClipboard()"></i>
        </button>
        <input type="range" id="length" min="8" max="20" value="8" oninput="genPassword()"/>
        <h3 id="length-val">8</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
